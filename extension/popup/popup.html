<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Owlculus Evidence Collector</title>
    <link href="popup.css" rel="stylesheet">
</head>
<body>
<div class="container">
    <header>
        <h1>Owlculus Evidence Collector</h1>
        <div class="status" id="status"></div>
    </header>

    <main>
        <div class="section hidden" id="login-section">
            <p class="info">Please configure your Owlculus connection in the extension settings.</p>
            <button class="btn btn-primary" id="open-settings">Open Settings</button>
        </div>

        <div class="section hidden" id="capture-section">
            <div class="user-info">
                <span id="username"></span>
                <button class="btn-link" id="logout">Logout</button>
            </div>

            <div class="form-group">
                <label for="case-select">Select Case:</label>
                <select class="form-control" id="case-select">
                    <option value="">Loading cases...</option>
                </select>
            </div>

            <div class="form-group">
                <label for="title-input">Evidence Title:</label>
                <input class="form-control" id="title-input" placeholder="Enter title or use page title" type="text">
            </div>

            <div class="form-group">
                <label for="folder-select">Save to Folder:</label>
                <select class="form-control" id="folder-select">
                    <option value="">Loading folders...</option>
                </select>
            </div>

            <div class="button-group">
                <button class="btn btn-primary" id="capture-btn">
                    <span class="btn-text">Save Page</span>
                    <span class="spinner hidden"></span>
                </button>
                <button class="btn btn-secondary" id="screenshot-btn">
                    <span class="btn-text">Screenshot</span>
                    <span class="spinner hidden"></span>
                </button>
            </div>

            <div class="result hidden" id="result"></div>
        </div>
    </main>
</div>

<script src="popup.js" type="module"></script>
</body>
</html>
